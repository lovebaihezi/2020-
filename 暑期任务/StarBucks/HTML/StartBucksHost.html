<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StartBucksHost.css">
    <link href="https://www-static.chinacdn.starbucks.com.cn/prod/assets/images/logo.svg" rel="shortcut icon " type="image/x-icon">
    <title>星巴克|用每一杯咖啡传递星巴克独特的咖啡体验</title>
</head>

<body>
    <div src="./Menu.html" frameborder="0" id="MainMenu">
        <div id="HeadMenu">
            <a href="./StartBucksHost.html" class="logo">
                <img src="https://www-static.chinacdn.starbucks.com.cn/prod/assets/images/logo.svg" alt="logo">
            </a>
            <div id="ListChoose">
                <ol id="List1">
                    <li>门店</li>
                    <li>我的账户</li>
                    <li>菜单</li>
                </ol>
            </div>
            <div id="SwitchMenu">
                <img src="https://www-static.chinacdn.starbucks.com.cn/prod/assets/icons/icon-hamburger.svg" alt="Menu" style="opacity: 1;">
                <img src="https://www-static.chinacdn.starbucks.com.cn/prod/assets/icons/icon-close.svg" alt="Close" style="opacity: 0;">
            </div>
        </div>
        <div id="WholeMenu">
            <div id="Host" class="WhichShow on">
                <div id="WelcomeSentence">
                    心情惬意，来杯咖啡吧 ☕
                </div>
                <div id="Account" style="display: block;">
                    <a href="Login.html" id="Login">
                        <img src="https://www.starbucks.com.cn/assets/icons/icon-account.svg" alt="Login">
                        <span>
                            登录
                        </span>
                    </a>
                    <a href="Register.html" id="Register">注册</a>
                </div>
            </div>
            <div id="MyAccountMenu" class="WhichShow off">

            </div>
            <div id="StoreMenu" class="WhichShow off">

            </div>
            <div id="Menu" class="WhichShow off">
                <div id="Account">
                    <a href="Login.html" id="Login">
                        <img src="https://www.starbucks.com.cn/assets/icons/icon-account.svg" alt="Login">
                        <span>
                            登录
                        </span>
                    </a>
                    <a href="Register.html" id="Register">注册</a>
                </div>
            </div>
            <div id="AboutStarBucks" class="WhichShow off">
                <h2>关于星巴克</h2>
                <p class="Active">星巴克在中国</p>
                <p>工作机会</p>
                <p>企业新闻</p>
                <p>社会责任</p>
                <p>历史回顾</p>
                <p>联系我们</p>
            </div>
        </div>

    </div>
    <iframe src="./HostWelcome.html" frameborder="0" id="DetailedInformation">

    </iframe>
    <script src="../JS/StarBucksHost.js"></script>
</body>

</html>
